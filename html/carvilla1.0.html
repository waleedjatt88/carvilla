<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarVilla1.0</title>
    <link rel="stylesheet" href="/css/stylecar.css">
</head>

<body>
    <div id="first page">
        <div id="header">
            <div id="navbar">
                <div class="logo"><img src="../Assets/Logo/logoimage.png"></div>

                <ul id="menu">
                    <li><a href="">HOME</a></li>
                    <li><a href="">SERVICE</a></li>
                    <li><a href="">FEATURED CARS</a></li>
                    <li><a href="">NEW CARS</a></li>
                    <li><a href="">BRANDS</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div id="info">
            <h1>get your desired car in resonable price</h1>
            <br><br>
            <h2>Find your dream car at the best price shop now...!</h2>
        </div>
        <div><button class="btn">Contact As</button></div>
        <div></div>

        <div>
            <img id="backimage" src="../Assets/welcome/carvilla88bg.png">
        </div>
        <div id="custom table">
            <div id="first-col">
                <div class="single-model-search">
                    <h2>Select Year</h2>
                    <br>
                    <select class="form-control">
                        <option value="default">Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <br>
                <div class="single-model-search">
                    <h2>Body Style</h2>
                    <br>
                    <select class="form-control">
                        <option value="default">Style</option>
                        <option value="sedan">sedan</option>
                        <option value="suv">suv</option>
                        <option value="roadster">roadster</option>
                        <option value="sport">sport</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="second-col">
                <div class="single-model-search">
                    <h2>Select Make</h2>
                    <br>
                    <select class="form-control">
                        <option value="default">Make</option>
                        <option value="toyota">toyata</option>
                        <option value="ford">ford</option>
                        <option value="porsche">porsche</option>
                        <option value="honda">honda</option>
                    </select>
                </div>
                <br>
                <div class="single-model-search">
                    <h2>Car condition</h2>
                    <br>
                    <select class="form-control">
                        <option value="default">Condition</option>
                        <option value="used">used</option>
                        <option value="brand new">brand new</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="third-col">
                <div class="single-model-search">
                    <h2>Select Model</h2>
                    <br>
                    <select class="form-control">
                        <option value="default">model</option>
                        <option value="ALTIS">ALTIS</option>
                        <option value="MARK X">MARK X</option>
                        <option value="PREMIO">PREMIO</option>
                        <option value="GRANDE">GRANDE</option>
                        <option value="YARIS">YARIS</option>

                    </select>
                </div>
                <br>
                <div class="single-model-search">
                    <h2>Select Price</h2>
                    <br>
                    <select class="form-control">
                        <option value="default">price</option>
                        <option value="$41,500">$41,500</option>
                        <option value="$16,605">$16,605</option>
                        <option value="$40,000">$40,000</option>
                        <option value="$20,000">$20,000</option>
                        <option value="$10,000">$10,000</option>
                    </select>
                </div>
            </div>
            <br>
            <div><button class="button" type="submit">Search</button></div>



        </div>










    </div>
</body>
