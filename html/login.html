<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log In </title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/cb1a7cb8a8.js" crossorigin="anonymous"></script>
</head>

<body background="../Assets/login-signup/50fa0119-e7bd-4fab-ab41-4427036b1b97_large.webp">
     <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-car" style="color: #e9071e;"></i>
            <h2>CarVilla</h2>
        </div>
         <form class="login-form" action="login" method="post">
            <div class="input-group">
                <i class="fa-regular fa-envelope" style="color: #0c7ed4;"></i>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock" style="color: #0299d9;"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
               
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="register">
                Don't have an account? <a href="#">Register now</a>
            </div>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="google"><i class="fab fa-google"></i></a>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </form>
    </div>


        

</body>

</html>
